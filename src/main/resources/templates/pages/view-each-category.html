<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterPage}"
>
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<th:block layout:fragment="each-category">
    <div class="container">
        <a type="button" th:href="@{/all/blog}">
            <button type="button" class="btn btn-outline-secondary mb-4"><- Back</button>
        </a>
        <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-1">
            <div class="col" th:each="getData :${data}" th:object="${getData}">
                <div th:replace="~{fragments/category-card::card(${getData.getTitle()}, ${getData.getAuthor()},${getData.getDescription()},${getData.getThumbnail()},${category})}"></div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
