<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterPage}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="author">
  <div class="container" >
    <a type="button" th:href="@{/all/blog}">
      <button type="button" class="btn btn-outline-secondary mb-4"><- Back</button>
    </a>
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item active bg-light text-dark border-0" aria-current="true">Author</li>
          <li class="list-group-item" th:each="authories:${author}" th:object="${authories}">
            <a th:href="@{/each/author/{author}(author=${authories.getAuthor()})}" style="text-decoration: none; color: black" th:text="${authories.author}">Sport</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
