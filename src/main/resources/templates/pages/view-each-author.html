<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterPage}"
>
<head>
  <meta charset="UTF-8">
  <title>Category</title>
</head>
<body>
<th:block layout:fragment="each-author">
  <section class="h-100 gradient-custom-2" th:each="author:${author}" th:object="${author}">
    <div class="container py-5 h-100">
      <a type="button" th:href="@{/author}">
        <button type="button" class="btn btn-outline-secondary mb-4"><- Back</button>
      </a>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="/image/account_placeholder.jpg"
                     alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                     style="width: 150px; z-index: 1">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                        style="z-index: 1;">
                  Edit profile
                </button>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5 th:text="*{author}">Andy Horwitz</h5>
                <p th:text="*{title}">New York</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">Unknown</p>
                  <p class="small text-muted mb-0">Photos</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">Unknown</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 h5">Unknown</p>
                  <p class="small text-muted mb-0">Following</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">Category</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <ul>
                    <li class="font-italic mb-1" th:text="${category.category}">Web Developer</li>
                  </ul>
                </div>
                <p class="lead fw-normal mb-1">Description</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic mb-1" th:text="${author.description}">Web Developer</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
                <p class="mb-0" disabled><a href="#!" class="text-muted">Show all</a></p>
              </div>
              <div class="row g-2 row-cols-md-1 row-cols-sm-1 row-cols-lg-2 row-cols-xl-1">
                <div class="col mb-2">
                  <img th:src="@{/files/{thubmnail}(thubmnail=*{thumbnail})}"
                       alt="image 1" class="w-100 rounded-3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
</body>
</html>
