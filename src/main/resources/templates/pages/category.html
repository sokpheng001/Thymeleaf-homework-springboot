<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterPage}"
>
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<th:block layout:fragment="category">
    <div class="container mt-2">
        <a type="button" th:href="@{/all/blog}">
            <button type="button" class="btn btn-outline-secondary mb-4"><- Back</button>
        </a>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item active bg-light text-dark border-0" aria-current="true">Category</li>
                    <div th:each="cat:${categories.get(0).getCategoryList().get(0).getCategory()}" th:object="${cat}">
                        <li class="list-group-item"><a href="/each/category"
                                                       style="text-decoration: none; color: black"
                                                       th:text="${cat}">Category</a></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="row mt-4 row-cols-xl-1 row-cols-md-2 row-cols-sm-1">
            <div class="col" th:each="getData, state :${data}" th:object="${getData}">
                <div th:replace="~{fragments/category-card::card(${getData.getTitle()}, ${getData.getAuthor()},${getData.getDescription()},${getData.getThumbnail()},${category})}"></div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
